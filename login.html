<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-image: url("./hero-bg.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
        }
        .parent{
            margin: auto;
            margin-top: 8%;
            padding: 40px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            text-align: center;
            font-family: sans-serif;
            font-size: small;
            color: white;
            width: 25%;
        }
        .parent a{
            color: white;
        }
        .inputfield input{
            background-color: inherit;
            color: white;
            width: 80%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-color: inherit;
            border-top: 1px white;
            border-left: inherit;
            border-right: inherit;
        }
        input::placeholder{
            color: white;
        }
        .check{
            text-align: left;
            margin-bottom: 20px;
        }
        .check a{
            float: right;
            text-decoration: none;
            margin-top: 5px;
        }
        .log{
            margin-bottom: 30px;
            width: 100%;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .last a{
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="./bio.html" class="parent" method="get">
        <h1 class="heading">Login</h1>
        <div class="inputfield">
            <input type="text" placeholder="Enter your email"> </br>
        </div>
        <div class="inputfield">
            <input type="password" placeholder="Enter your password"> </br>
        </div>
        <div class = "check">
             <input type="checkbox">Remember me
             <a href="">Forgot password?</a>
        </div>
        <div class="last">
            <button class="log">Log In</button><br>
            Don't have an account?
            <a href="./index.html">Register</a>
        </div>
    </form>
</body>

</html>
