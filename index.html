<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body{
            background-image: url("./hero-bg.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .parent{
            margin: auto;
            margin-top: 8%;
            padding: 35px 15px;
             border: 1px solid rgba(255,255,255,0.3);
             border-radius: 10px;
            backdrop-filter: blur(5px);
            color: white;
            font-family: sans-serif;
            font-size: medium;
            text-align: center;
            width: 25%;
        }
        .inputfield input{
            background-color: inherit;
            color: white;
            margin-bottom: 20px;
            border-color: inherit;
            border-top: 1px white;
            border-left: inherit;
            border-right: inherit;
            width: 80%;
            padding: 20px 20px;
        }
        input::placeholder{
            color: white;
        }
        .check input{
            margin-bottom: 10px;
        }
        .but{
            margin-bottom: 30px;
            width: 90%;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .but :hover{
            background-color: inherit;
        }
        .last{
            margin-top: 10px;
        }
        .last a{
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="./login.html" class="parent" method="get">
        <h1>Sign Up</h1>
        <div class="inputfield">
            <input type="text" placeholder="Username"> <br>
            <input type="email" placeholder="Enter Email"> <br>
            <input type="password" placeholder="Enter password"> <br>
            <input type="password" placeholder="Confirm password">
        </div>
        <div class="check">
            <input type="checkbox"> I agree to the terms & conditions
        </div>
        <div class="last">
            <button class="but">Register</button><br>
            already have an account?
            <a href="./login.html">Login</a>
        </div>
    </form>
</body>

</html>
